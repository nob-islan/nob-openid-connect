<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
  </head>

  <body>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></p>
    <form
      th:action="@{/auth/authentication}"
      th:object="${authenticateRequest}"
      th:method="post"
    >
      ログイン情報を入力してください。<br />
      ユーザ名: <input type="text" th:field="*{username}" /><br />
      パスワード: <input type="password" th:field="*{password}" /><br />
      <input type="submit" value="ログイン" />
    </form>
  </body>
</html>
